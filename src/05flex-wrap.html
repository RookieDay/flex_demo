<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3伸缩布局</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <style>
        /*全局设置*/

        section ul {
            display: flex;
        }

        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
        }

        .nowrap ul {
            flex-wrap: nowrap;
        }

        .wrap ul {
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>CSS3-伸缩布局详解</header>

        <!-- 简介 -->
        <section class="brief">
            <header>flex-wrap</header>
            <div class="wrap-box">
                <p>控制是否换行，包括wrap、nowrap</p>
            </div>
        </section>

        <!-- 分隔线 -->
        <section class="nowrap">
            <header>nowrap</header>
            <div class="wrap-box">
                <p>不换行</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                </ul>
            </div>
        </section>

        <section class="wrap">
            <header>wrap</header>
            <div class="wrap-box">
                <p>自动换行</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
